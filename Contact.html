<script src="./tabbar.js" defer></script>
<script src="./infoData.js"></script>
<script>

  const InfoContainer = document.querySelector('.InfoContainer');



  for (const info of infoData) {
    const createInfoCard = document.createElement('div');
    const createInfoCardImage = document.createElement('img');
    const createInfoCardButton = document.createElement('button');


    console.log(info.imageUri)

      createInfoCard.classList.add('InfoCard');

      createInfoCardImage.src = info.imageUri;
      createInfoCardButton.textContent = info.buttonContent;

    InfoContainer.appendChild(createInfoCard);
      createInfoCard.appendChild(createInfoCardImage);  
      createInfoCard.appendChild(createInfoCardButton);

      createInfoCardButton.addEventListener('click', () => {
        window.open(info.redirectTo,"_blank")
      })
  }

</script>
